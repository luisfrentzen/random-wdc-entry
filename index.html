<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">

  </head>
  <body>
    <div id="parallax-container">
      <div class="parallax-item" style="background: url('assets/tower-background.png')"></div>
      <div class="parallax-item" style="background: url('assets/tower-middleground.png')"></div>
      <div class="parallax-item" style="background: url('assets/tower-foreground.png')"></div>
    </div>
    <div class="slide-container">
      <div class="slide" style="background-color: #013550">
        <img class="parallax-computers" src="assets/computers/comp1.png" alt="">
      </div>
    </div>
    <div class="slide-container">
      <div class="slide" style="background-color: #004d75">
        <img class="parallax-computers" src="assets/computers/comp2.png" alt="">
      </div>
    </div>
    <div class="slide-container">
      <div class="slide" style="background-color: #0180c3">
        <img class="parallax-computers" src="assets/computers/comp3.png" alt="">
      </div>
    </div>
    <div class="slide-container">
      <div class="slide" style="background-color: #00a1f4">
        <img class="parallax-computers" src="assets/computers/comp4.png" alt="">
      </div>
    </div>
    <div class="slide-container">
      <div class="slide" style="background-color: #75cfff">
        <img class="parallax-computers" src="assets/computers/comp5.png" alt="">
      </div>
    </div>

  </body>

  <script src='javascript/parallax.js'></script>
</html>
