<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">

  </head>
  <body onscroll="checkPosition()">
    <div class="buttons-container">
      <div class="navigation-button" style="opacity: 1;"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
      <div class="navigation-button"></div>
    </div>
    <section id="parallax-container">
      <div class="parallax-item" style="background: url('assets/tower-background.png')"></div>
      <div class="parallax-item" style="background: url('assets/tower-middleground.png')"></div>
      <div class="parallax-item" style="background: url('assets/tower-foreground.png')"></div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #474747">
        <img class="parallax-computers" src="assets/computers/comp1.png" alt="">
        <img class="parallax-computers-text" src="assets/computers/comp1-text.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp1-title.png" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #013550">
        <img class="parallax-computers" src="assets/computers/comp2.png" style="width: 50vw; left: 60%" alt="">
        <img class="parallax-computers-text" src="assets/computers/comp2-text.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp2-title.png" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #e0c17b">
        <img class="parallax-computers" src="assets/computers/comp3.png" alt="">
        <img class="parallax-computers-text" src="assets/computers/comp3-text.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp3-title.png" style="width: 39.5vw; left: 45%; top: 65%;" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #094387">
        <img class="parallax-computers" src="assets/computers/comp4.png" alt="">
        <img class="parallax-computers-text" src="assets/computers/comp4-text.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp4-title.png" style="top: 60%;" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #ff3e3e">
        <img class="parallax-computers" src="assets/computers/comp5.png" alt="">
        <img class="parallax-computers-text" style="top: -20%" src="assets/computers/comp5-text.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp5-title.png" style="width: 39vw; left: 43%" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #3ab082">
        <img class="parallax-computers-to" src="assets/computers/comp6.png" alt="">
        <!-- <img class="parallax-computers-text" style="top: -20%" src="assets/computers/comp5-text.png" alt=""> -->
        <img class="parallax-to-title" src="assets/computers/to-title.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp6-title.png" style="width: 45vw; left: 43%" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #ffa800">
        <img class="parallax-computers-to" src="assets/computers/comp7.png" alt="">
        <!-- <img class="parallax-computers-text" style="top: -20%" src="assets/computers/comp5-text.png" alt=""> -->
        <img class="parallax-to-title" src="assets/computers/to-title.png" alt="">
        <img class="parallax-computers-title" src="assets/computers/comp7-title.png" style="width: 45vw; left: 43%" alt="">
      </div>
    </section>
    <section class="slide-container">
      <div class="slide" style="background-color: #e9e9e9">
        <img id="parallax-computers-to-lighted" class="parallax-computers-to" src="assets/computers/comp8-lighted.png" alt="">
        <img id="parallax-to-title-lighted" class="parallax-to-title" src="assets/computers/to-title-lighted.png" alt="">
        <img id="parallax-computers-title-lighted" class="parallax-computers-title" src="assets/computers/comp8-title-lighted.png" style="width: 45vw; left: 43%" alt="">
      </div>
    </section>

  </body>

  <script src='javascript/parallax.js'></script>
</html>
